<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATO ğŸ±</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ± GATO</h1>
  <p>Feed Nacional, Blogs e Mensagens</p>
</header>

<!-- LOGIN / CRIAÃ‡ÃƒO DE CONTA -->
<section class="login-section" id="loginSection">
  <h2>Login / Criar conta</h2>
  <input type="text" id="username" placeholder="@GATTAG">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar / Criar</button>
</section>

<!-- APP PRINCIPAL -->
<section id="app" class="hidden">

  <h2 id="welcome"></h2>
  <button id="logoutBtn">Sair</button>

  <!-- ABAS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="feedTab">Feed</button>
    <button class="tab-btn" data-tab="publishTab">Publicar</button>
    <button class="tab-btn" data-tab="messagesTab">Mensagens</button>
    <button class="tab-btn god-btn" data-tab="godTab">God Mode</button>
  </div>

  <div class="tab-content">

    <!-- FEED -->
    <div id="feedTab" class="tab active">
      <div id="feed"></div>
    </div>

    <!-- PUBLICAR -->
    <div id="publishTab" class="tab">
      <textarea id="postText" placeholder="Escreve o teu post..."></textarea>
      <button id="addPostBtn">Publicar</button>
    </div>

    <!-- MENSAGENS -->
    <div id="messagesTab" class="tab">
      <input type="text" id="msgTo" placeholder="Para @GATTAG">
      <textarea id="msgText" placeholder="Escreve a tua mensagem..."></textarea>
      <button id="sendMsgBtn">Enviar Mensagem</button>
      <h4>Caixa de Entrada</h4>
      <div id="messages"></div>
    </div>

    <!-- GOD MODE (APENAS PARA GODS) -->
    <div id="godTab" class="tab">
      <input type="text" id="searchGod" placeholder="Procurar @GATTAG ğŸ”">
      <button id="searchGodBtn">Procurar</button>
      <div id="godUsers"></div>
    </div>

  </div>

</section>

<script src="app.js"></script>
</body>
</html>
